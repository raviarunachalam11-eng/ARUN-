<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3b82f6">
    <title>Test Management - ARUNACHALAM STUDY ANALYSE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <button onclick="window.location.href='dashboard.html'" class="btn btn-secondary">‚Üê Back</button>
            <h1>Test Management</h1>
        </div>

        <!-- Batches View -->
        <div id="batches-view">
            <div class="page-header">
                <h2>Test Batches</h2>
                <button id="manage-batches-btn" class="btn btn-warning">‚öôÔ∏è Manage Batches</button>
            </div>
            <div id="batches-grid" class="subjects-grid"></div>
        </div>

        <!-- Tests View (shown when batch selected) -->
        <div id="tests-view" style="display: none;">
            <div class="page-header">
                <button id="back-to-batches" class="btn btn-secondary">‚Üê Back to Batches</button>
                <h2 id="batch-title">Test Reports</h2>
                <button id="add-test-btn" class="btn btn-success">+ Add Test Report</button>
            </div>

            <div id="test-form-container" style="display: none;">
                <div class="card">
                    <h2 id="form-title">Add New Test</h2>
                    <form id="test-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="test-date">Test Date</label>
                                <input type="date" id="test-date" required>
                            </div>
                            <div class="form-group">
                                <label for="test-no">Test Number</label>
                                <input type="number" id="test-no" required min="1">
                            </div>
                            <div class="form-group">
                                <label for="test-topic">Topic</label>
                                <input type="text" id="test-topic" required placeholder="Enter test topic">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="overall-marks">Overall Marks</label>
                                <input type="number" id="overall-marks" required min="1" step="0.01">
                            </div>
                            <div class="form-group">
                                <label for="obtained-marks">Obtained Marks</label>
                                <input type="number" id="obtained-marks" required min="0" step="0.01">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Overall Percentage: <span id="overall-percentage">0.00</span>%</label>
                            <div id="overall-percentage-bar" class="percentage-bar"></div>
                        </div>

                        <div class="subject-breakdown">
                            <h3>Subject-wise Breakdown</h3>
                            <div class="form-group">
                                <label>Auto-fill from Study Records</label>
                                <button type="button" id="auto-fill-btn" class="btn btn-primary">üìö Auto-fill Subjects</button>
                                <small style="display: block; color: #6b7280; margin-top: 4px;">This will add all subjects you've studied</small>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="subject-name">Subject</label>
                                    <select id="subject-name">
                                        <option value="">Select Subject</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="subject-overall">Overall Marks</label>
                                    <input type="number" id="subject-overall" min="1" step="0.01">
                                </div>
                                <div class="form-group">
                                    <label for="subject-obtained">Obtained Marks</label>
                                    <input type="number" id="subject-obtained" min="0" step="0.01">
                                </div>
                                <div class="form-group">
                                    <button type="button" id="add-subject-btn" class="btn btn-primary">Add Subject</button>
                                </div>
                            </div>
                            <div id="subjects-list"></div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-success">Save Test</button>
                            <button type="button" id="cancel-test-btn" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="tests-list-container" class="card">
                <h2>Test Reports</h2>
                <div id="tests-list"></div>
            </div>
        </div>
    </div>

    <!-- Manage Batches Modal -->
    <div id="manage-batches-modal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 600px;">
            <h3>Manage Test Batches</h3>
            <div class="manage-section">
                <div class="manage-header">
                    <h4>Add New Batch</h4>
                </div>
                <form id="add-batch-form">
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="new-batch-name" placeholder="Batch name (e.g., 1, 2, Mock Test Series)" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Add Batch</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="manage-section">
                <h4>Current Batches</h4>
                <div id="batches-list" class="items-list"></div>
            </div>
            <div class="modal-actions">
                <button id="close-batches-modal" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <div id="confirm-dialog" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p id="confirm-message">Are you sure you want to delete this test? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="confirm-cancel" class="btn btn-secondary">Cancel</button>
                <button id="confirm-ok" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
    
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/test.js"></script>
</body>
</html>
