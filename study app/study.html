<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3b82f6">
    <title>Study Management - ARUNACHALAM STUDY ANALYSE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <button onclick="window.location.href='dashboard.html'" class="btn btn-secondary">← Back</button>
            <h1>Study Management</h1>
            <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                <button id="add-subject-btn" class="btn btn-success">+ Add Subject</button>
                <button id="manage-subjects-btn" class="btn btn-warning">⚙️ Manage Subjects</button>
            </div>
        </div>

        <!-- Add Subject Form -->
        <div id="add-subject-form-container" class="card" style="display: none; margin-bottom: 24px;">
            <h3>Add New Subject</h3>
            <form id="quick-add-subject-form">
                <div class="form-row">
                    <div class="form-group" style="flex: 1;">
                        <input type="text" id="quick-subject-name" placeholder="Enter subject name" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Add</button>
                        <button type="button" id="cancel-add-subject" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="subject-list" class="subjects-grid"></div>

        <div id="subject-detail" style="display: none;">
            <div class="page-header">
                <button id="back-to-subjects" class="btn btn-secondary">← Back to Subjects</button>
                <h2 id="subject-title"></h2>
            </div>

            <div class="card">
                <h3 id="form-title">Add New Topic</h3>
                <form id="topic-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="study-date">Date</label>
                            <input type="date" id="study-date" required>
                        </div>
                        <div class="form-group">
                            <label for="study-pages">Pages Studied</label>
                            <input type="number" id="study-pages" required min="1" placeholder="Number of pages">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="study-topic">Topic</label>
                        <input type="text" id="study-topic" required placeholder="Enter topic name">
                    </div>
                    
                    <div class="form-group">
                        <label for="revision-date">Revision Date (Optional)</label>
                        <input type="date" id="revision-date">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submit-btn">Add</button>
                        <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="card">
                <h3>Study Records</h3>
                <div id="records-list"></div>
            </div>
        </div>
    </div>

    <!-- Manage Subjects Modal -->
    <div id="manage-subjects-modal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 600px;">
            <h3>Manage Subjects</h3>
            <div class="manage-section">
                <div class="manage-header">
                    <h4>Add New Subject</h4>
                </div>
                <form id="add-subject-form">
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="new-subject-name" placeholder="Subject name" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Add Subject</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="manage-section">
                <h4>Current Subjects</h4>
                <div id="subjects-manage-list" class="items-list"></div>
            </div>
            <div class="modal-actions">
                <button id="close-manage-modal" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <div id="confirm-dialog" class="modal" style="display: none;">
        <div class="modal-content">
            <h3 id="confirm-title">Confirm Delete</h3>
            <p id="confirm-message">Are you sure you want to delete this topic? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="confirm-cancel" class="btn btn-secondary">Cancel</button>
                <button id="confirm-ok" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
    
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/study.js"></script>
</body>
</html>
