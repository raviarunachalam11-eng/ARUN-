<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3b82f6">
    <title>Dashboard - ARUNACHALAM STUDY ANALYSE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <h1>üìö ARUNACHALAM STUDY ANALYSE</h1>
            <div style="display: flex; gap: 12px;">
                <button id="manage-subjects-btn" class="btn btn-warning">‚öôÔ∏è Manage Subjects</button>
                <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>
        </div>

        <div id="message-area"></div>

        <div class="data-actions">
            <button id="export-btn" class="btn btn-secondary">
                üì• Export Data
            </button>
            <label for="import-input" class="btn btn-success">
                üì§ Import Data
                <input type="file" id="import-input" accept=".json" style="display: none;">
            </label>
        </div>

        <div class="folders-grid">
            <div class="folder-card" onclick="window.location.href='study.html'">
                <div class="folder-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/2232/2232688.png" alt="Study" onerror="this.style.display='none'; this.parentElement.innerHTML='üìö';">
                </div>
                <h2>Study</h2>
                <p>Track your daily study progress</p>
            </div>

            <div class="folder-card" onclick="window.location.href='test.html'">
                <div class="folder-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/2913/2913464.png" alt="Test" onerror="this.style.display='none'; this.parentElement.innerHTML='üìù';">
                </div>
                <h2>Test</h2>
                <p>Manage your test scores</p>
            </div>

            <div class="folder-card" onclick="window.location.href='reports.html'">
                <div class="folder-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/2103/2103633.png" alt="Reports" onerror="this.style.display='none'; this.parentElement.innerHTML='üìä';">
                </div>
                <h2>Reports</h2>
                <p>View all your study reports</p>
            </div>
        </div>

        <!-- Manage Subjects Modal -->
        <div id="manage-subjects-modal" class="modal" style="display: none;">
            <div class="modal-content" style="max-width: 600px;">
                <h3>Manage Subjects</h3>
                <div class="manage-section">
                    <div class="manage-header">
                        <h4>Add New Subject</h4>
                    </div>
                    <form id="add-subject-form">
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" id="new-subject-name" placeholder="Subject name" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Add Subject</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="manage-section">
                    <h4>Current Subjects</h4>
                    <div id="subjects-list" class="items-list"></div>
                </div>
                <div class="modal-actions">
                    <button id="close-manage-modal" class="btn btn-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
